<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tommy Sir 保险演示页</title>

<style>
  :root{
    --ink:#0c2239; --muted:#5d6b7a;
    --btnA:#4895ff; --btnB:#0a63c9; /* 老式渐变蓝 */
    --btnTxt:#ffffff;
    --card:#ffffffee;
    --maxw:1100px;
  }

  /* === 全局背景（使用 GitHub RAW） === */
  html,body{height:100%;}
  body{
    margin:0;
    font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei","Noto Sans CJK SC",sans-serif;
    color:var(--ink);
    background:
      url("https://raw.githubusercontent.com/TommyTam2012/Insurance_Demo/main/background.png")
      center/cover no-repeat fixed;
  }

  /* 统一容器 */
  .wrap{max-width:var(--maxw); margin:0 auto; padding:24px 16px;}

  /* 白色卡片承载 */
  .card{
    background:var(--card);
    backdrop-filter: blur(4px);
    border:1px solid rgba(0,0,0,.06);
    border-radius:18px;
    box-shadow:0 18px 46px rgba(0,0,0,.16);
  }

  /* === 头部：头像 + 老式按钮 === */
  .hero{margin-top:26px; text-align:center; padding:32px 20px;}
  .hero .avatar{
    width:180px; height:180px; border-radius:50%; object-fit:cover;
    box-shadow:0 12px 28px rgba(0,0,0,.22);
    border:4px solid #fff;
  }
  .hero h1{
    margin:18px 0 8px; font-size:clamp(22px,3.6vw,38px); font-weight:800; letter-spacing:.5px;
  }

  /* 老式按钮（矩形、渐变、内外阴影） */
  .btns{margin:18px auto 4px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center;}
  .btn{
    display:inline-block; padding:10px 18px; min-width:116px; text-align:center;
    color:var(--btnTxt); text-decoration:none; font-weight:700; border-radius:6px;
    background:linear-gradient(#5aa3ff,#1d79e6 60%, #0a63c9);
    border:1px solid #0a55a9;
    box-shadow:
      inset 0 1px 0 rgba(255,255,255,.55),
      0 6px 16px rgba(10,99,201,.35);
    text-shadow:0 1px 0 rgba(0,0,0,.25);
  }
  .btn:active{transform:translateY(1px);}

  /* === 正文横幅 + 文案 === */
  .body-sec{margin:26px 0; overflow:hidden;}
  .banner{
    width:100%; display:block; border-radius:16px 16px 0 0;
  }
  .body-inner{padding:22px 20px;}
  .body-inner h2{margin:0 0 10px; font-size:clamp(18px,2.6vw,28px);}
  .body-inner p{margin:0 0 10px; color:#233549; line-height:1.7;}
  .body-inner ul{margin:8px 0 0 18px; color:#233549; line-height:1.7;}

  /* === 页脚老式按钮 + 版权 === */
  footer{margin:26px 0 30px;}
  .foot-nav{padding:18px; text-align:center;}
  .foot-btn{
    display:inline-block; margin:6px 6px; padding:8px 14px; min-width:108px;
    color:#fff; text-decoration:none; font-weight:700; border-radius:6px;
    background:linear-gradient(#66a8ff,#2a7dea 60%, #0a63c9);
    border:1px solid #0a55a9;
    box-shadow:inset 0 1px 0 rgba(255,255,255,.55), 0 6px 16px rgba(10,99,201,.32);
    text-shadow:0 1px 0 rgba(0,0,0,.25);
  }
  .copyright{
    text-align:center; color:var(--muted); font-size:12px; padding:8px 12px 2px 12px;
  }

  @media (max-width:780px){
    .hero .avatar{width:140px;height:140px;}
  }
</style>
</head>
<body>

  <div class="wrap">
    <!-- === 头部（头像 + 老式按钮）=== -->
    <section class="card hero">
      <img class="avatar" src="https://raw.githubusercontent.com/TommyTam2012/Insurance_Demo/main/Tommy.png" alt="Tommy Sir 头像">
      <h1>Tommy Sir：您忠诚可信赖的保险顾问</h1>

      <!-- 老式按钮：头像下方 -->
      <div class="btns">
        <a class="btn" href="#health">健康保险</a>
        <a class="btn" href="#life">人寿保险</a>
        <a class="btn" href="#fund">投资基金</a>
        <a class="btn" href="#edu">教育基金</a>
        <a class="btn" href="#auto">汽车保险</a>
        <a class="btn" href="#gallery">生活照片</a>
        <a class="btn" href="#contact">联系我</a>
      </div>
    </section>

    <!-- === 正文：横幅 + 文案 === -->
    <section class="card body-sec" id="health">
      <!-- tot.png 横幅图 -->
      <img class="banner"
           src="https://raw.githubusercontent.com/TommyTam2012/Insurance_Demo/main/tot.png"
           alt="Top of the Table 横幅">
      <div class="body-inner">
        <h2>以家庭为本，以长期价值为先</h2>
        <p>为您与家人量身设计保障与财富规划：从日常医疗、重疾与人寿，到退休储蓄与传承安排，确保关键时刻有保障，长期目标有方向。</p>
        <ul>
          <li>一对一风险盘点与保单体检</li>
          <li>多家保险公司方案比对与费率优化</li>
          <li>理赔指导与长期服务跟进</li>
          <li>企业主保障：高管/关键人险、团体医疗</li>
          <li>跨境/海外医疗方案咨询</li>
        </ul>
      </div>
    </section>

    <!-- 这里可按需追加更多分区：#life #fund #edu #auto #gallery #contact -->

    <!-- === 页脚 === -->
    <footer class="card">
      <div class="foot-nav">
        <a class="foot-btn" href="#health">健康保险</a>
        <a class="foot-btn" href="#life">人寿保险</a>
        <a class="foot-btn" href="#fund">投资基金</a>
        <a class="foot-btn" href="#edu">教育基金</a>
        <a class="foot-btn" href="#auto">汽车保险</a>
        <a class="foot-btn" href="#gallery">生活照片</a>
        <a class="foot-btn" href="#contact">联系我</a>
      </div>
      <div class="copyright">
        © 2025 Tommy Sir 保险演示页 · 仅供演示用途
      </div>
    </footer>
  </div>

</body>
</html>
